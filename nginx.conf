events {
    worker_connections 1024;
}

http {
    upstream validation {
        server validation-service:8001;
    }

    upstream parser {
        server parser-service:8002;
    }

    upstream embedder {
        server embedder-service:8003;
    }

    upstream storage {
        server storage-service:8004;
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Validation Service
        location /api/validation/ {
            proxy_pass http://validation/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Parser Service
        location /api/parser/ {
            proxy_pass http://parser/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Embedder Service
        location /api/embedder/ {
            proxy_pass http://embedder/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Storage Service
        location /api/storage/ {
            proxy_pass http://storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check for all services
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
